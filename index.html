<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <main class="container">
        
        <h1>Tip Calculator</h1>
       
     <div class="sub_container">
          
          <div class="first_child">
            <label>Bill Amount</label>
            <input type="text" id="bill_amount" name="billamount" placeholder="Enter Bill Amount">
            <br>
            <p id="billEmpty"></p>
            <label>Tip(%)</label>
            <input type="text" id="tip_percentage" name="tip">
            <br>
            <p id="tipEmpty"></p>
            <label>Number of people</label>
            <input type="text" id="numPeople" name="tip"> 
            <br>
            <p id="zeroPeople"></p>
            <button id="cltBtn" onclick="calculateTip()">calculate</button>
            
           </div>
        <div class="second_child">
            <label>Tip Amount/per person</label>
            <p id="tip_amount">0.00</p>
            <label>Total Amount</label>
            <p id="total_bill">0.00</p>
                        
            <button id="resetBtn" type="re">Reset</button>
              
         </div>
        
    
    </div>

</div>
</main>
<script src="script.js"></script>
</body>

</html>
